<html>

<head>
    <title>Payment</title>
    <link href="styles\payment.css" rel="stylesheet">
    <link href="styles\common.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/loader.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <div id="loader"></div>
        <header class="header" id="header"></header>

        <section>
            <div id="payment-container">
                <div id="hotel-details">
                    <img class="hotel-image" id="hotel-image" alt="hotel-image"> 
                    <div class="hotel-name-rating">
                        <h2 id="hotel-name"></h2>
                        <p id="ranking"></p>
                        <p id="address"></p>
                    </div>
                </div>
                <div id="customer-payment-details">
                    <div id="customer-details">
                        <p id="name"></p> 
                        <p id="adult"></p>
                        <p id="from-date"></p>
                        <p id="to-date"></p>
                    </div>
                    <div id="payment-details">
                        <p id="tariff"></p>
                        <p id="amount"></p>
                    </div>
                    <a href="#" id="pay-now">
                        <button id="pay-now-button" type="button" class="btn btn-success" onclick="payNow(event)">Pay Now</button>
                    </a>
                </div>
            </div>
        </section>

        <footer class="footer" id="footer"></footer>

        <!-- Login-Modal -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label>Username:</label>&nbsp
                            <input type="text" placeholder="Enter Username" class="form-control" id="uname" required>
                            <br>
                            <label>Password:</label>&nbsp
                            <input type="password" placeholder="Enter Password" class="form-control" id="pass" required>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="login(event)">Login</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Contact-us-Modal -->
        <div class="modal fade" id="contact-us-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            Thank you for reaching out!!!<br>
                            Please enter your email and we will get back to you.
                            <br><br>
                            <label>Email:</label>
                            <input type="email" placeholder="Enter your email id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
</body>

</html>
