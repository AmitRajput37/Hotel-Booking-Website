<html>

<head>
    <title>Detail</title>
    <link href="styles\detail.css" rel="stylesheet">
    <link href="styles\common.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <header class="header" id="header"></header>

        <section>
            <div id="hotel-booking">
                <div id="hotel-image-container">

                    <div id="slideshow-container">
                        <div id="carousel-controls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" id="carousel-parent"></div>
                            <a class="carousel-control-prev" href="#carousel-controls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-controls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="information-inputs">
                    <form action="payment.html" method="get" autocomplete="off">
                        <div class="inputs">
                            <label for="adult">Adults:</label>
                            <input class="field" type="number" name="adult" id="adult" value="1" min="1" oninput="updatePrice()" required/>
                        </div>
                        <br>
                        <div class="inputs">
                            <label for="name">Name:</label>
                            <input class="field" type="text" name="name" id="name" required/>
                        </div>
                        <br>
                        <div class="inputs">
                            <label for="fromDate">From Date:</label>
                            <input class="field" type="date" name="fromDate" id="fromDate" oninput="updatePrice()" required/>
                        </div>
                        <br>
                        <div class="inputs">
                            <label for="toDate">To Date:</label>
                            <input class="field" type="date" name="toDate" id="toDate" oninput="updatePrice()" required/>
                        </div>
                        <br>
                        <div class="inputs">
                            <label for="price">Total:</label>
                            <input class="field" type="text" name="price" id="price" readonly/>
                            <input class="field" type="hidden" id="id" name="id">
                        </div>
                        <br>
                        <div id="button">
                            <input type="submit" class="btn btn-outline-success" value="Book Now" id="book-now"/>
                        </div>
                    </form>
                </div>
            </div>
            <div id="hotel-information">
                <h2 id="hotel-name"></h2>
                <h5 class="heading">RATING</h5>
                <div id="rating">
                    <span class="fa fa-star checked" id="1"></span>
                    <span class="fa fa-star checked" id="2"></span>
                    <span class="fa fa-star checked" id="3"></span>
                    <span class="fa fa-star checked" id="4"></span>
                    <span class="fa fa-star checked" id="5"></span>
                </div>
                <h5 class="heading">AMENITIES</h5>
                <ul id="amenities"></ul>
                <h5 class="heading" id="description">DESCRIPTION</h5>
            </div>
        </section>

        <footer class="footer" id="footer"></footer>

        <!-- Login-Modal -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label>Username:</label>&nbsp
                            <input type="text" placeholder="Enter Username" class="form-control" id="uname" required>
                            <br>
                            <label>Password:</label>&nbsp
                            <input type="password" placeholder="Enter Password" class="form-control" id="pass" required>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="login(event)">Login</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Contact-us-Modal -->
        <div class="modal fade" id="contact-us-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            Thank you for reaching out!!!<br>
                            Please enter your email and we will get back to you.
                            <br><br>
                            <label>Email:</label>
                            <input type="email" placeholder="Enter your email id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/common.js"></script>
        <script src="scripts/detail.js"></script>
</body>

</html>
