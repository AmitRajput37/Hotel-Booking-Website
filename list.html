<!DOCTYPE html>
<html>

<head>
    <title>List</title>
    <link href="styles\list.css" rel="stylesheet">
    <link href="styles\common.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/loader.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <div id="loader"></div>
        <header class="header" id="header"></header>

        <section>
            <div id="list-container">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" style="color: black;" id="pills-home-tab" data-toggle="pill"
                    href="#list-view" role="tab" aria-controls="pills-home" aria-selected="true">List View</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" style="color: black;" id="pills-profile-tab" data-toggle="pill"
                    href="#map-view" role="tab" aria-controls="pills-profile" aria-selected="false">Map
                        View</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tab-content">
                <div id="list-view" class="tab-pane fade show active">
                    <div id="hotel-list"></div>
                </div>
                <div id="map-view" class="tab-pane fade">
                    <div id="map"></div>
                </div>
            </div>
        </div>
            

        </section>

        <footer class="footer" id="footer"></footer>

        <!-- Login-Modal -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label>Username:</label>&nbsp
                            <input type="text" placeholder="Enter Username" class="form-control" id="uname" required>
                            <br>
                            <label>Password:</label>&nbsp
                            <input type="password" placeholder="Enter Password" class="form-control" id="pass" required>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="login(event)">Login</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Contact-us-Modal -->
        <div class="modal fade" id="contact-us-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            Thank you for reaching out!!!<br>
                            Please enter your email and we will get back to you.
                            <br><br>
                            <label>Email:</label>
                            <input type="email" placeholder="Enter your email id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/common.js"></script>
    <script src="scripts/list.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=<AIzaSyDgxL1n4c9KbGYzBIPLU0rd1zisuaJcJcc>"></script>
</body>

</html>
