<!-- <!DOCTYPE html> -->

<head>
    <title>Index</title>
    <link href="styles\index.css" rel="stylesheet">
    <link href="styles\common.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <header>
        <div id="header">
            <img id="logo" src="assests\images\logo.png" alt="logo">
                <div id="login-button">
                <button type="button" class="btn btn-light btn-sm" data-toggle="modal"
                    data-target="#login-modal">
                    LOGIN
                </button></div>
        </div>
    </header>

    <section>
        <div id="content">
            <div>
                <input id="search-bar" type="text" placeholder="City">
            </div>
        </div>
        <div id="city-images">
            <div id="city-image-container">
                <a href="list.html" style="text-decoration: none;">
                    <div id="image1-container">
                        <p id="text">Delhi</p>
                    </div>
                </a>
            </div>

            <div id="city-image-container">
                <div id="image2-container">
                    <p id="text">Goa</p>
                </div>
            </div>

            <div id="city-image-container">
                <div id="image3-container">
                    <p id="text">Hyderabad</p>
                </div>
            </div>

            <div id="city-image-container">
                <div id="image4-container">
                    <p id="text">Kolkata</p>
                </div>
            </div>
        </div>
        <div>
            <a id="view-more" href="index.html"><button type="button" class="btn btn-secondary" data-toggle="modal"
                data-target="#login-modal">
                View More
            </button></a>
        </div>


    </section>

    <footer>

        <div id="footer-div">
            <div id="contact-us">
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal"
                        data-target="#contact-us-modal">
                        Contact Us
                    </button>
            </div>

            <div id="copyright">
                &copy; 2020 ROOM SEARCH PVT LTD.
            </div>

            <div id="social-media">
                <a href="https://www.facebook.com" target="_blank"><img class="social-media-img"
                        src="assests/images/facebook.png"></a>

                <a href="https://www.instagram.com" target="_blank"><img class="social-media-img"
                        src="assests/images/instagram.png"></a>

                <a href="https://twitter.com" target="_blank"><img class="social-media-img"
                        src="assests/images/twitter.png"></a>
            </div>
        </div>
    </footer>

<!-- Login-Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <label>Username:</label>&nbsp
            <input type="text" placeholder="Enter Username" class="form-control" required>
            <br>
            <label>Password:</label>&nbsp
            <input type="password" placeholder="Enter Password" class="form-control" required>
        </div>
        <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
        </div>
    </form>
    </div>
</div>
</div>

<!-- Contact-us-Modal -->
<div class="modal fade" id="contact-us-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                Thank you for reaching out!!!<br>
                Please enter your email and we will get back to you.
                <br><br>
                <label>Email:</label>
                <input type="email" placeholder="Enter your email id">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>
    </form>
    </div>
</div>
</div>
</body>

</html>
